<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stickman Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <div class="mini-map"><img src="mini-map.jpg" width="100%" height="100%"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="icon-container question-icon">
            <i class="fa fa-question-circle" onclick="showPopup('QUESTION', 'fa-question-circle')"></i>
            <div id="particles-question"></div>
        </div>
        <div class="icon-container pencil-icon">
            <i class="fa fa-pencil" onclick="showPopup('TASK', 'fa-pencil')"></i>
            <div id="particles-pencil"></div>
        </div>
        <div class="icon-container puzzle-icon">
            <i class="fa fa-puzzle-piece" onclick="showPopup('PUZZLE', 'fa-puzzle-piece')"></i>
            <div id="particles-puzzle"></div>
        </div>
        <!-- <div class="stickman">
            <div class="head"></div>
            <div class="body"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div> -->
        <div class="image-container">

            <img src="/group-pixel-image.png" alt="Description of image">
        </div>
        </div>
        <div class="arrow-line"></div>
        <div class="arrow-down" onclick="removeLastIcon()"></div>
    </div>

    <div class="team-info">
        <p>Team Name: Quest Seekers</p>
        <p>Lives: 
            <span class="material-symbols-outlined">
                favorite
                </span>
            <span class="material-symbols-outlined">
                    favorite
                </span>
            <span class="material-symbols-outlined">
                        favorite
                    </span>
        </p>
    </div>

    
    <div id="selected-icons" class="selected-icons"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="question-container">
                <h3>Question:</h3>
                <p id="popup-text"></p>
            </div>
            <div class="options" id="question-options"></div>
            <button class="submit-btn" id="submit-btn" onclick="submitAnswer()">Submit</button>
            <p class="result" id="result-message"></p>
        </div>
    </div>

    <script src="script.js">
    </script>
    <script src="particles-config.js"></script>
</body>

</html>
